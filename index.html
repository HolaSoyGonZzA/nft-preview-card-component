<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main class="main">
    <article class="card">
      <div class="image-wrapper">
        <div class="card__image"></div>
        <div class="card__overlay">
          <img class="card__image-icon" src="./images/icon-view.svg" />
        </div>
      </div>

      <header class="card__header">
        <h2 class="card__title">Equilibrium #3429</h2>

        <p>Our Equilibrium collection promotes balance and calm.</p>
      </header>

      <div class="meta">
        <span class="meta__item meta__coin">
          <img src="./images/icon-ethereum.svg" />
          0.041 ETH
        </span>
        <span class="meta__item">
          <img src="./images/icon-clock.svg" />
          3 days left
        </span>
      </div>

      <div class="line"></div>

      <footer class="card__footer">
        <img class="author-avatar" src="./images/image-avatar.png" alt="Avatar" />
        Creation of <span class="author-name">Jules Wyvern</span>
      </footer>
    </article>
  </main>
</body>

</html>
